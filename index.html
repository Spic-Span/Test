<html lang="en">
<head>

        }
        h1, h2, h3 {

        }
        .highlight {
            color: orange;
        }
        .container {

            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
        }
        .nav {
            display: flex;
        }
        .nav li {
            list-style: none;
            margin-left: 20px;
        }
        .nav li a:hover {

        }
        .hero {
            background-image: url('kids-learning.jpg');

            margin: 0;
        }
        .cta {
            text-align: center;
            margin-bottom: 40px;
        }
        .cta h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .cta button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #ff8c00;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .gallery img {
            width: 30%;
            margin-bottom: 20px;
        }
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: 2px solid orange;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .popup h3 {
            margin-top: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer p {
            margin: 0;
        }
        .social {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social li {
            list-style: none;
            margin-right: 10px;
        }
        .social li a {
            color: white;
        }
    </style>
</head>
